events {
    worker_connections 1024;
}

http {
    include       /usr/local/etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Set global client max body size for file uploads
    client_max_body_size 10M;
    
    # Set custom temporary directory for file uploads
    client_body_temp_path /tmp/nginx_temp;

    # Global logging
    error_log /tmp/nginx_error.log debug;
    access_log /tmp/nginx_access.log;

    upstream web_upstream {
        server localhost:3000;
    }

    upstream api_upstream {
        server localhost:3001;
    }



    server {
        listen [::]:80;
        listen 80;
        server_name api.local-dev.com;
        
        # Set client max body size for API server
        client_max_body_size 10M;
        
        # Server-specific logging
        error_log /tmp/nginx_api_error.log debug;
        access_log /tmp/nginx_api_access.log;
        
        location / {
            proxy_pass http://api_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeout for file uploads
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }
    }
    server {
        listen [::]:80;
        listen 80;
        server_name app.local-dev.com;
        
        # Server-specific logging
        error_log /tmp/nginx_web_error.log debug;
        access_log /tmp/nginx_web_access.log;
        
        location / {
            proxy_pass http://web_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
} 